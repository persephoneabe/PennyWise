<form id="registrationForm" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="fullname">Please enter your full name</label>
    <input class="form-control" type="text" id="fullname" formControlName="fullname">
  </div>
  <div class="form-group">
    <label for="username">Please enter a username</label>
    <input class="form-control" type="text" id="username" formControlName="username">
  </div>
  <div class="form-group">
    <label for="password">please enter a password</label>
    <input class="form-control" type="password" id="password" formControlName="password">
  </div>
  <div class="form-group">
    <label for="verify">Please enter your full name</label>
    <input class="form-control" type="password" id="verify" formControlName="verify">
  </div>
